[build]
  base = "web/"
  command = "npm run build"
  publish = "public"

[context.staging.environment]
  NODE_ENV = "development"

[context.preview.environment]
  NODE_ENV = "development"

[[redirects]]
  from = "/blog"
  to = "https://reverse-proxy-test.netlify.app/blog"
  status = 200
  force = true 
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/blog/*"
  to = "https://reverse-proxy-test.netlify.app/blog/:splat"
  status = 200
  force = true  
  headers = {X-From = "Netlify"}